<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Registro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilos/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <form id= formularioregistro method="get" action="dashboard.html" class="form_registro p5">
        <h1 class="registro text-center mb-4 pt-4">Registro</h1>

        <label class="row justify-content-center mb-4">
          <div class="caixa_input w-100">
            <input type="text" name="nome" id="nome" placeholder="Nome Completo" class="input" required>
          </div>
        </label>
        
        <label class="row justify-content-center mb-4">
          <div class="caixa_input w-100">
            <input type="text" name="apelido" id="apelido" placeholder="Apelido" class="input">
          </div>
        </label>
        
        <label class="row justify-content-center mb-4">
          <div class="caixa_input w-100">
            <input type="date" name="datanasc" id="datanasc" placeholder="Data de Nascimento" class="input" required>
          </div>
        </label>

        <label class="row justify-content-center mb-4">
          <div class="caixa_input w-100">
            <input type="email" name="email" id="email" placeholder="E-mail" class="input" required>
          </div>
        </label>

        <label class="row justify-content-center mb-4">
          <div class="caixa_input w-100">
            <input type="number" name="cpf" id="cpf" placeholder="CPF" class="input" required>
          </div>
        </label>

        <label class="row justify-content-center mb-4">
          <div class="caixa_input w-100">
            <input type="password" name="senha" id="senha" placeholder="Senha" class="input" required>
          </div>
        </label>

        <label class="row justify-content-center mb-4">
          <div class="caixa_input w-100">
            <input type="password" name="confirmsenha" id="confirmsenha" placeholder="Confirma a senha" class="input" required>
          </div>
        </label>
        
        <div class="row justify-content-center mb-2 gap-2">
          <input type="submit" value="Registrar" class="botao">
          <a class="d-flex botao text-decoration-none justify-content-center align-items-center" href="./index.html">
            Voltar
          </a>
        </div>  
      </form>
  </div>
  </body>
</html>
