<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Economi-Z</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilos/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container text-center">
      <form id="formulario" method="get" action="dashboard.html" class="form p-5">
        <h1 class="welcome mb-4"> Bem vindo ao Economi-Z!</h1>

        <label class="row justify-content-center mb-4">
          <div class="caixa_input w-100">
            <img src="./images/icone.svg" class="login_icone">
            <input type="email" name="usuario" id="usuario" class="input" placeholder="Usuário" required>
          </div>
        </label>

        <label class="row justify-content-center mb-3" >
          <div class="caixa_input w-100">
            <img src="./images/password.svg" class="login_icone">
            <input type="password" name="senha" id="senha" class="input" placeholder="Senha" required>
          </div>  
        </label>

        <div class="row justify-content-center mb-4 ms-3">
          <label class="lembrar text-start d-flex align-items-center gap-1">
            <input type="checkbox" name="lembrar" id="lembrar">
            Lembre de mim
          </label>
        </div>
        
        <div class="row justify-content-center mb-2">
          <input type="submit" value="ENTRAR" class="botao">
        </div>
        
        <div class="row justify-content-center">
          <a href="esqueceuasenha.html" class="esqueceuasenha">Esqueceu a senha?</a>
        </div>    
      </form>

      <div>
        <h1 class="texto_opcao mb-4 mt-4">ou você pode entrar com:</h1>

        <div class="row justify-content-center mb-4 mx-5">
          <div class="col col-md-1">
            <a href="http://facebook.com">
              <img src="./images/facebook.svg" alt="logo facebook" class="icones">
            </a>
          </div>

          <div class="col col-md-1">
            <a href="http://appleid.apple.com">
              <img src="./images/apple.svg" alt="logo apple" class="icones">
            </a>
          </div>

          <div class="col col-md-1">
            <a href="http://accounts.google.com">
              <img src="./images/google.svg" alt="logo google" class="icones">
            </a>
          </div>
        </div>
        <h1 class="novo mb-1">Novo por aqui?</h1>
        <a href="registro.html" class="novo_registro">Registre-se</a>
      </div>
    </div>  
  </body>
</html>
